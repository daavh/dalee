<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Elegibilidade Eleitoral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Elegibilidade Eleitoral</h1>
        <p>Descubra se você pode votar na próxima eleição com base na sua idade.</p>
        
        <div class="input-group">
            <label for="age">Sua idade:</label>
            <input type="number" id="age" min="0" max="130" placeholder="Digite a sua idade">
        </div>
        
        <button id="verify-btn">Verificar Elegibilidade</button>
        
        <div id="result" class="result">
            <div class="icon" id="result-icon"></div>
            <h3 id="result-title"></h3>
            <p id="result-message"></p>
        </div>
        
        <footer>
            <p>© 2023 Verificador de Elegibilidade Eleitoral</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
